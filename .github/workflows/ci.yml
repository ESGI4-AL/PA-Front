name: CI Front
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  dependencies:
    name: Check NPM Installation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Verify node_modules
        run: |
          echo "Dependencies installed successfully!"
          echo "node_modules size:"
          du -sh node_modules/ || echo "node_modules directory not found"
          echo "Checking for common dependency issues..."
          npm ls --depth=0 || echo "Some peer dependency warnings may exist"

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Check code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  build-and-check:
    name: Build & TypeScript Check
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Check code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: TypeScript Check
        run: npx tsc --noEmit
      - name: Build Project
        run: npm run build
      - name: Check Build Output
        run: |
          echo "Build completed successfully!"
          if [ -d "dist" ]; then
            echo "Build size:"
            du -sh dist/
            echo "Build contents:"
            ls -la dist/
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run security audit
        run: npm audit --audit-level moderate